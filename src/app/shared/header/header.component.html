<nav
	class="sidenav fixed w-screen md:w-3 lg:w-3 h-screen transition-all transition-duration-300"
	[ngClass]="{ '-translate-x-100': show, 'translate-x-0': !show }"
>
	<button
		type="button"
		class="w-3rem h-3rem border-circle cursor-pointer border-none"
		(click)="showSidenav()"
	>
		<mat-icon>close</mat-icon>
	</button>
	<mat-list>
		<mat-divider></mat-divider>
		<mat-list-item routerLink="/" class="cursor-pointer">
			<mat-icon matListItemIcon>home</mat-icon>
			<div matListItemTitle>Home</div>
		</mat-list-item>
		<mat-divider></mat-divider>
		<mat-list-item routerLink="/login" class="cursor-pointer">
			<mat-icon matListItemIcon>list_alt</mat-icon>
			<div matListItemTitle>Lista de Compras</div>
		</mat-list-item>
		<mat-divider></mat-divider>
		<mat-list-item class="cursor-pointer" (click)="openDialog('0ms', '0ms')">
			<mat-icon matListItemIcon>logout</mat-icon>
			<div matListItemTitle>Sair do Sistema</div>
		</mat-list-item>
		<mat-divider></mat-divider>
	</mat-list>
</nav>
<mat-toolbar color="primary" class="header p-2">
	<button
		class="w-3rem h-3rem border-round-sm cursor-pointer"
		(click)="showSidenav()"
	>
		<mat-icon>menu</mat-icon>
	</button>
	<img
		src="/assets/image/logo-compra-o-q.png"
		alt="logo compra o q?"
		class="w-4 md:w-1 lg:w-1"
	/>
</mat-toolbar>
